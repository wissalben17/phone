<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <img src="image.jpeg" alt="">
        <form action="">
            <h3>Create Account</h3>
            <input type="text" placeholder="Full Name" minlength="5" maxlength="100" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Address" minlength="20" maxlength="100" required>
            <input type="password" placeholder="Password" minlength="8" maxlength="16" required>
           
            <button type="button">Create Account</button>
            <p>Already have an account <a href="Login.html">Log In</a></p>
        </form>
       

   </div>
</body>
</html>
